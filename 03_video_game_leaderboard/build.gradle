plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    // https://plugins.gradle.org/plugin/net.ltgt.errorprone
    id "net.ltgt.errorprone" version "2.0.2"

    id 'idea'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://packages.confluent.io/maven/' }
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.apache.kafka:kafka-streams:2.7.0'

    // logging
    implementation 'org.slf4j:slf4j-api:1.7.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    implementation("com.google.guava:guava:31.1-jre")
    implementation 'com.google.code.gson:gson:2.8.5'

    // required for interactive queries (server)
    implementation 'io.javalin:javalin:4.6.3'
    // required for interactive queries (client)
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'

    errorprone("com.google.errorprone:error_prone_core:2.3.2")
    errorproneJavac("com.google.errorprone:javac:9+181-r4173-1")
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            useJUnitJupiter('5.8.1')
        }
    }
}

application {
    mainClass = 'com.gelerion.kafka.streams.video.game.leaderboard.LeaderboardApp'
}

// code formatting + error prone
tasks.withType(JavaCompile).configureEach { javaCompile ->
    //javaCompile.dependsOn 'googleJavaFormat'
    options.compilerArgs << "-Xlint:deprecation"
    options.encoding = 'UTF-8'
    options.errorprone {
        disableWarningsInGeneratedCode = true
        excludedPaths = '.*/build/generated/.*'
    }
}